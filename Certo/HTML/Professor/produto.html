<!DOCTYPE html>

<body>

        <form action="reset.html">

        </form>
    </details>
    <details class="details-all">
        <summary class="details-big">Cadastros</summary>
        <form action="fornecedor.html">
            <input class="details-small" type="submit" value="Fornecedor"></div>
        </form>
        <form action="empresa.html">
            <input class="details-small" type="submit" value="Empresa"></div>
        </form>
        <details>
            <summary class="details-small-more">Cliente</summary>
            <form action="cliente.html">
                <input class="details-small" type="submit" value="Cadastro"></div>
            </form>
            <form action="pedido.html">
                <input class="details-small" type="submit" value="Pedido"></div>
            </form>
        </details>
    </details>
    <details class="details-all">
        <summary class="details-big">Recebimento</summary>

        </form>
        <form action="nota_recebimento.html">
            <input class="details-small" type="submit" value="Nota Fiscal">
        </form>
    </details>
    <details class="details-all">
        <summary class="details-big">Produto</summary>
        <form action="pedido_cadastro.html">
            <input class="details-small" type="submit" value="Cadastro">
        </form>

    <div class="menu">Menu</div>
    <div class="caixa">
        <form method="POST" action="../PHP/quantitativo.php">
            <table class="tabela">
                <tr>
                    <td>CNPJ: </td>
                    <td><input class="botao-tabela" type="text" name="1" placeholder="000.000.000-00"></td>
                    <td>Nome do produto: </td>
                    <td><input class="botao-tabela" type="text" name="2" placeholder="caixa"></td>
                </tr>
                <tr>
                    <td>Unidade: </td>
                    <td><input class="botao-tabela" type="text" name="3" placeholder="nome"></td>
                    <td>Quantidade de unidades: </td>
                    <td><input class="botao-tabela" type="text" name="6" placeholder="10"></td>
                </tr>
                <tr>
                    <td>Quantidade de produtos: </td>
                    <td><input class="botao-tabela" type="text" name="12" placeholder="*"></td>
                    <td>Valor da unidade: </td>
                    <td><input class="botao-tabela" type="text" name="13" placeholder="Pasta de dentes"></td>
                </tr>
                <tr>
                    <td>Sinopse do pedido: </td>
                    <td><input class="botao-tabela" type="text" name="15" placeholder="Observações"></td>
                </tr>
            </table>
            <input class="botao-2" type="submit" value="Enviar">
        </form>
    </div>
